<!DOCTYPE html>
<html>
  <head>
	<title>Object-Based Coordinate</title>
  </head>
  <body>
	<h2>Interactive Image</h2>
	<h3>Click different parts of the image</h3>
	<p>The image is split into 3 clickable zones</p>
	  <img src="https://i.ibb.co/YFx29Y32/1767404413421.png" usemap="#objectmap" alt="Interactive Objects" width="900">
	<map name="objectmap">
	  <area shape="rect"
	    coords="0,0,300,600"
	    href="https://www.google.com/imghp?hl=en&tab=ri&ogbl"target="_blank"
	    alt="Part 1"
	    title="Click for Image 1">
	  <area shape="rect"
	    coords="300,0,600,600"
	    href="https://www.youtube.com/"target="_blank"
	    alt="Part 2"
	    title="Click for Image 2">
	  <area shape="rect"
	    coords="600,0,900,600"
	    href="https://www.linkedin.com/feed/"target="_blank"
	    alt="Part 3"
	    title="Click for Image 3">
	</map>

  </body>
</html>
