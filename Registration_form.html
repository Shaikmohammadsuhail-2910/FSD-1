<html>
<head>
<title>Registration Form</title>
</head>
<body>

<form>
<table border="2" cellpadding="8" cellspacing="5" align="corner">

<tr>
<th colspan="2">Student Registration Form</th>
</tr>

<tr>
<td>Full Name</td>
<td><input type="text" placeholder="Enter your full name"></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" placeholder="Enter your email"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" placeholder="Enter password"></td>
</tr>

<tr>
<td>Age</td>
<td><input type="number" placeholder="Enter age"></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date"></td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
</td>
</tr>

<tr>
<td>Hobbies</td>
<td>
<input type="checkbox"> Reading
<input type="checkbox"> Sports
<input type="checkbox"> Music
</td>
</tr>

<tr>
<td>Select Course</td>
<td>
<select>
<option>--Select--</option>
<option>B.Tech</option>
<option>B.Sc</option>
<option>B.Com</option>
<option>MCA</option>
</select>
</td>
</tr>

<tr>
<td>Address</td>
<td>
<textarea rows="4" cols="22" placeholder="Enter address"></textarea>
</td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>

</table>
</form>

</body>
</html>
